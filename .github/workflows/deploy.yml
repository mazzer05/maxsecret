name: CI/CD for React + Vite

on:
  push:
    branches: ["main"]

env:
  IMAGE_NAME: slavadoroshenko/maxsecret

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Stopping old container..."
            docker stop web || true
            docker rm web || true
            echo "Removing old image..."
            docker rmi ghcr.io/${{ env.IMAGE_NAME }}:latest || true
            echo "Pulling new image..."
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest
            echo "Running new container..."
            docker run -d --name web -p 80:80 --restart unless-stopped ghcr.io/${{ env.IMAGE_NAME }}:latest
            echo "Deployment complete!"
